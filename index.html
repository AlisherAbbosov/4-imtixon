<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Users</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="navbar__container">
        <nav class="navbar navbar-expand-lg sytes__navbar">
          <div class="container-fluid p-0">
            <a class="navbar-brand navbar__logo" href="#"
              ><img src="./img/logo-black.png" alt="Sytes Logo"
            /></a>
            <div class="collapse navbar-collapse">
              <input
                class="form-control search__input"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
            </div>
            <button class="logout btn btn-primary">Logout</button>
          </div>
        </nav>
      </div>
      <div class="result__number-box d-flex justify-content-between">
        <p class="result__text">
          Showing <span class="result">18</span> Result(s)
        </p>
        <button class="newest__btn">
          <img
            class="newest__icon"
            src="./img/calendar-icon.png"
            alt="claendar"
          />Order by newest
        </button>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <section class="books__container">
        <div class="bookmarks__box">
          <h2 class="bookmark__text-primary">Bookmarks</h2>
          <p class="bookmark__text-secondary">
            If you don’t like to read, you haven’t found the right book
          </p>
          <div>
            <ul class="bookmark__list">
              <li class="bookmark__item">
                <div>
                  <h6 class="bookmark__title">Python</h6>
                  <p class="bookmark__authors">David M. Beazley</p>
                </div>
                <div class="d-flex">
                  <button
                    class="read__book-btn bookmark__btn"
                    data-read-id="6Ob1ANNVcXcC"
                  >
                    <img src="./img/openbook-icon.png" alt="book" />
                  </button>
                  <button
                    class="read__book-btn bookmark__btn"
                    data-read-id="6Ob1ANNVcXcC"
                  >
                    <img src="./img/deletebook-icon.png" alt="del" />
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="results__box">
          <ul class="books__list">
            <li class="books__item">
              <div class="books__card mb-3">
                <div class="card__img-box">
                  <img
                    src="http://books.google.com/books/content?id=_1lhRIVmXacC&printsec=frontcover&img=1&zoom=5&edge=curl&source=gbs_api"
                    class="book__img"
                    height="202"
                    width="202"
                  />
                </div>
                <div class="card__body">
                  <h3 class="book-title">Python</h3>
                  <p class="book-author">David M. Beazley</p>
                  <p class="book-year">2009</p>
                  <div class="d-flex justify-content-between">
                    <!-- <a
                      class="btn btn-outline-primary"
                      href="https://www.youtube.com/watch?v=4hZi5QaMBFc"
                      target="blank"
                      >Watch trailer</a
                    ><button class="btn btn-outline-info">More info</button
                    ><button
                      class="btn btn-outline-success"
                      data-bookmark-id="tt7026230"
                    >
                      Bookmark
                    </button> -->
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
