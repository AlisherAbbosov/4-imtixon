<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Books</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="navbar__container">
          <nav class="navbar navbar-expand-lg sytes__navbar">
            <div class="container-fluid p-0">
              <a class="navbar-brand navbar__logo" href="#"
                ><img src="./img/logo-black.png" alt="Sytes Logo"
              /></a>
              <div class="collapse navbar-collapse search__input-box">
                <label class="search__icon" for="search">
                  <img src="./img/search-icon.png" alt="" />
                </label>
                <input
                  class="form-control search__input"
                  type="text"
                  id="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </div>
              <button class="logout btn btn-primary">Logout</button>
            </div>
          </nav>
        </div>
        <div class="result__number-box d-flex justify-content-between">
          <p class="result__text m-0">
            Showing <span class="result">0</span> Result(s)
          </p>
          <button class="newest__btn">
            <img
              class="newest__icon"
              src="./img/calendar-icon.png"
              alt="claendar"
            />Order by newest
          </button>
        </div>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <section>
        <div class="container books__container">
          <div class="bookmarks__box">
            <h2 class="bookmark__text-primary">Bookmarks</h2>
            <p class="bookmark__text-secondary">
              If you don’t like to read, you haven’t found the right book
            </p>
            <div>
              <ul class="bookmark__list"></ul>
            </div>
          </div>
          <div class="results__box">
            <ul class="books__list"></ul>

            <div class="pagination mx-auto">
              <button class="prev-btn pagination__buttons"></button>
              <ul class="pagination__list"></ul>
              <button class="next-btn pagination__buttons"></button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- MODAL -->

    <div class="info__modal hidden"></div>

    <div class="overlay hidden"></div>

    <!-- TEMPLATES -->
    <!-- Search books -->
    <template class="search__books-template">
      <li class="books__item">
        <div class="books__card mb-3">
          <div class="card__img-box">
            <img
              src="http://books.google.com/books/content?id=_1lhRIVmXacC&printsec=frontcover&img=1&zoom=5&edge=curl&source=gbs_api"
              class="book__img"
              height="202"
              width="202"
            />
          </div>
          <div class="card__body">
            <h3 class="card__title">Python</h3>
            <p class="book-author">David M. Beazley</p>
            <p class="book-year">2009</p>
            <div class="buttons">
              <button class="bookmark__add-btn">Bookmark</button>
              <button class="more__btn">More info</button>

              <a
                href="https://www.googleapis.com/books/v1/volumes/clTZCwAAQBAJs"
                class="read__btn"
                target="blank"
              >
                Read
              </a>
            </div>
          </div>
        </div>
      </li>
    </template>

    <!-- Bookmarked books -->
    <template class="bookmarked__books-template">
      <li class="bookmark__item">
        <div>
          <h6 class="bookmark__title">Python</h6>
          <p class="bookmark__authors">David M. Beazley</p>
        </div>
        <div class="d-flex">
          <a
            href="https://www.googleapis.com/books/v1/volumes/clTZCwAAQBAJ"
            class="read__book-btn bookmark__btn"
            target="blank"
          ></a>
          <button class="delete__book-btn bookmark__btn"></button>
        </div>
      </li>
    </template>

    <!-- Pagination -->
    <template class="pagination__template">
      <li class="pagination__page page-link">1</li>
    </template>

    <!-- Modal -->
    <template class="modal__template">
      <div class="books__modal">
        <div class="modal__top d-flex justify-content-between">
          <h3 class="modal__title">Python</h3>
          <button type="button" class="close__modal">×</button>
        </div>
        <div class="modal__body">
          <div class="modal__image-box">
            <img
              src="http://books.google.com/books/content?id=fg4AAAAAMBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api"
              alt=""
              class="modal__img"
              width="228"
              height="300"
            />
          </div>
          <p class="modal__book-info">
            Culpa nulla pariatur cupidatat nisi incididunt ea do ipsum.
            Incididunt quis mollit elit commodo cillum eiusmod reprehenderit
            labore irure. Cillum et incididunt et nostrud exercitation quis aute
            laboris non ut adipisicing. Laboris ad minim aute nulla proident
            deserunt velit anim sunt aliquip ut sit. Exercitation aliquip
            ullamco officia non aliqua. Sint deserunt aliquip veniam id eiusmod
            sit consectetur mollit ea aliqua officia consequat. Magna non mollit
            nisi est commodo voluptate aute id. Deserunt nostrud id do in nisi
            mollit deserunt non. Pariatur fugiat cillum irure elit sint nisi ad
            ipsum culpa deserunt cupidatat esse consequat laboris. Id aliquip
            non consectetur esse proident duis Lorem.
          </p>

          <ul class="modal__list">
            <li class="modal__item d-flex">
              <p class="info__labels">Author :</p>
              <p class="authors__value">
                <span class="authors__values modal__values">
                  The Definitive Guide</span
                >
              </p>
            </li>

            <li class="modal__item">
              <p class="info__labels">Published :</p>
              <p class="published__value">
                <span class="published__values modal__values">2019</span>
              </p>
            </li>

            <li class="modal__item">
              <p class="info__labels">Publishers :</p>
              <p class="publishers__value">
                <span class="publishers__values modal__values">Hollman</span>
              </p>
            </li>

            <li class="modal__item">
              <p class="info__labels">Categories :</p>
              <p class="categories__value">
                <span class="categories__values modal__values">Computers</span>
              </p>
            </li>

            <li class="modal__item">
              <p class="info__labels">Pages Count :</p>
              <p class="count__value">
                <span class="count__values modal__values">364</span>
              </p>
            </li>
          </ul>
        </div>
        <div class="modal__bottom">
          <a href="#" class="modal__read-btn read__btn" target="blank">Read</a>
        </div>
      </div>
    </template>

    <script src="./js/script.js"></script>
  </body>
</html>
